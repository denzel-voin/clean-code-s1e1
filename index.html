<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main main__page">
    <section class="main__add-item">
      <label for="new-task" class="task-label">Add Item</label>
      <div class="main__add-item_task-wrapper">
        <input id="new-task" class="main__add-item_task task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="main__todo">
      <h3 class="task-header">Todo</h3>
      <ul id="incomplete-tasks" class="task-lists">
        <li class="task-list">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove" class="img-btn">
          </button>
        </li>
        <li class="edit-mode task-list">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove" class="img-btn">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__complited">
      <h3 class="task-header">Completed</h3>
      <ul id="completed-tasks" class="task-lists">
        <li class="task-list">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="remove" class="img-btn">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
